<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery like-dislike Plugin Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
body {
  background-color: #222;
  color: #fff;
}
.example { margin:20px auto;}
.container {
  margin: 150px auto;
  max-width: 480px;
}
</style>
</head>

<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="http://www.jqueryscript.net/angular-tree-dropdown-directive/">Download This Plugin</a></li>
<li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul>
<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
<h1>jQuery like-dislike Plugin Demo</h1>


    <div class="example">

        <div class="rating" id="rating2">
            <button class="btn btn-default like">Like</button>
            <span class="likes">0</span>
            <button class="btn btn-default dislike">Dislike</button>
            <span class="dislikes">0</span>
        </div>

    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
<script src="js/like-dislike.js"></script> 
<script>
$('#demo').likeDislike({
  reverseMode: true,
  activeBtn: localStorage['key']? localStorage['key'] : '',
  click: function(btnType, likes, dislikes, event) {
    var self = this;

    // lock the buttons
    self.readOnly(true);

    // send data to the server
    $.ajax({
      url: '/action',
      type: 'GET',
      data: 'id=1' + '&likes=' + likes + '&dislikes=' + dislikes,
      success: function (data) {
        // show new values
        $(self).find('.likes').text(data.likes);
        $(self).find('.dislikes').text(data.dislikes);
        localStorage['key'] = btnType;

        // unlock the buttons
        self.readOnly(false);
      }
    });
  }
});
	$('#rating2').likeDislike({
        reverseMode: true,
        disabledClass: 'disable',
        click: function (value, l, d, event) {
            var likes = $(this.element).find('.likes');
            var dislikes =  $(this.element).find('.dislikes');

            likes.text(parseInt(likes.text()) + l);
            dislikes.text(parseInt(dislikes.text()) + d);
        }
    });

</script>
</body>
</html>
